<div class='sheet-2colrow'>
    <div class="sheet-col-id sheet-col">
        <div class="sheet-header">Name</div>
        <input type="text" name="attr_name"  placeholder="Name" title="@{name}"/>
        <textarea height="80" name="attr_description"  placeholder="Description" title="@{description}"></textarea>
        <div class="sheet-header">Approaches</div>
		<table class="sheet-approaches">
			<tr>
				<td><button name="roll_bold" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=bold}} {{roll=[[4DF+@{bold}]]}}"></button></td>
				<td><label alignment="right">Bold</label></td>
				<td><input name="attr_bold" title="@{bold}" type="number" /></td>

				<td><input name="attr_subtle" title="@{subtle}" type="number" /></td>
				<td><label>Subtle</label></td>
				<td><button name="roll_subtle" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=subtle}} {{roll=[[4DF+@{subtle}]]}}"></button></td>
			</tr>
			<tr>
				<td><button name="roll_clever" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=clever}} {{roll=[[4DF+@{clever}]]}}"></button></td>
				<td><label alignment="right">Clever</label></td>
				<td><input name="attr_clever" title="@{clever}" type="number" /></td>

				<td><input name="attr_mighty" title="@{mighty}" type="number" /></td>
				<td><label>Mighty</label></td>
				<td><button name="roll_mighty" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=mighty}} {{roll=[[4DF+@{mighty}]]}}"></button></td>
			</tr>
			<tr>
				<td><button name="roll_wise" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=wise}} {{roll=[[4DF+@{wise}]]}}"></button></td>
				<td><label alignment="right">Wise</label></td>
				<td><input name="attr_wise" title="@{wise}" type="number" /></td>
				
				<td><input name="attr_swift" title="@{swift}" type="number" /></td>
				<td><label>Swift</label></td>
				<td><button name="roll_swift" type="roll" value="&amp;{template:FAE} {{name=@{name}}} {{approach=swift}} {{roll=[[4DF+@{swift}]]}}"></button></td>
			</tr>
		</table>

    </div> <!-- .section-id -->

    <div class="sheet-col-refresh sheet-col">
        <div>

        <div class="sheet-under-logo">

            <label>Current <input type="number" name="attr_current_fate_points"  placeholder="Current Fate Points" title="@{current_fate_points}"/></label>

    </div> <!-- .section-refresh -->
</div>

<rolltemplate class="sheet-rolltemplate-FAE">
    <table>
    	<tr><th>{{name}}</th></tr>
		{{#approach}}
			<tr><th>{{approach}}</th></tr>
		{{/approach}}
	
		<tr class="arrow-container"><td><div class="arrow-right"></div></td></tr>		

		{{#roll}}
			<tr><td><span class="tcat">Roll: </span>{{roll}}</td></tr>
		{{/roll}}
		{{#effect}}
			<tr><td><span class="tcat">Effect: </span>{{effect}}</td></tr>
		{{/effect}}
    </table>
</rolltemplate>
